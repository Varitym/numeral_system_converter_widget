<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeral System Converter</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-red-600">
    <div class="h-screen p-2">
        <div class="bg-white h-full rounded-md">
            <form class="flex flex-col items-center pt-10">
                <label>Input numeral system (2-16)</label>
                <input class="bg-gray-300 w-3/4 p-3" type="number" id="inputSystem"/>
                <label>Output numeral system (2-16)</label>
                <input class="bg-gray-300 w-3/4 p-3" type="number" id="outputSystem"/>
                <label>Input data</label>
                <input class="bg-gray-300 w-3/4 p-3" type="text" id="inputData"/>
            </form>
            <div class="bg-gray-300 mt-8 w-3/4 h-10 mx-auto p-3" id="output"></div>
            <div class="w-3/4 mx-auto flex justify-between pt-10">
                <button class="bg-red-300 p-5 rounded-sm" id="clearBtn">Clear</button>
                <button class="bg-red-300 p-5 rounded-sm" onclick="toDecimal()">Submit</button>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
